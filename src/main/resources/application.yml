spring:
  config:
    import: application-secret.yml
  web:
    resources:
      add-mappings: false # Disable static resource mapping (For NoHandlerFoundException)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://springboot-joonggaemoa-database.cjsggki4qph6.ap-northeast-2.rds.amazonaws.com:3306/joonggaeMoa?useSSL=false&allowPublicKeyRetrieval=true

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug